        <section id="settings">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header"><h4>Edit Settings</h4></div>
                            <div class="card-body">
                                <form action="">
                                    <fieldset class="form-group mb-4">
                                        <legend>Allow User Registration</legend>
                                        <div class="form-check">
                                            <label for="" class="form-check-label">
                                                <input type="radio" class="form-check-input" value="Yes" checked> Yes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label for="" class="form-check-label">

                                            </label>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <legend>Homepage Format</legend>
                                        <div class="form-check">
                                            <label for="" class="form-check-label">
                                                <input type="radio" class="form-check-input" value="posts" checked> Blog Page
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label for="" class="form-check-label">

                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

        <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
        <script>
            $('#year').text(new Date().getFullYear());
            CKEDITOR.replace( 'editor1' );

            $(function(){
    $('input[name="rad"]').click(function(){
        var $radio = $(this);

        // if this was previously checked
        if ($radio.data('waschecked') == true)
        {
            $radio.prop('checked', false);
            $radio.data('waschecked', false);
        }
        else
            $radio.data('waschecked', true);

        // remove was checked from other radios
        $radio.siblings('input[name="rad"]').data('waschecked', false);
    });
});
        </script>
