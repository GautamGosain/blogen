        <header id="main-header" class="py-2 bg-primary text-white">

                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            <i class="fas fa-user"></i> Edit Profile

                    </div>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="d-grid col-md-3">

        <section id="profile">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Latest Posts</h4>
                            </div>
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group mb-3">
                                        <label for="name">
                                            Name
                                        </label>
                                        <input type="text" class="form-control" value="......">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="name">
                                            Name
                                        </label>
                                        <input type="text" class="form-control" value="......">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="name">
                                            Name
                                        </label>
                                        <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo amet consequuntur fuga atque. Sed perferendis illo recusandae, eum, dignissimos maiores eos nihil error ea debitis rerum. Dolorum consectetur mollitia incidunt ad veniam quod perferendis corrupti aspernatur tenetur repellat ut, ab, quas odio reprehenderit nobis earum nam, quo molestias. Dolores, modi.</textarea>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h3>Your Avatar</h3>
                        <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">

                        <button class="btn btn-primary btn-block">Edit Image</button>
                        </div>

                        <button class="btn btn-danger btn-block">Delete Image</button>
                        </div>

        <!--Modals-->

        <!--post modal-->
        <div class="modal fade" id="addPostModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-secondary text-white">
                        <h5 class="modal-title">Add Post</h5>
                        <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group mb-3">
                                <label for="title" class="mb-2">Title</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="category" class="mb-2">Category</label>
                                <br>
                                <select class="form-control">
                                    <option>WebDev</option>
                                    <option>Tech</option>
                                    <option>Business</option>
                                    <option>Health</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="image" class="mb-2">Upload Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input form-control" id="image">
                                </div>
                                <small class="form-text text-muted">Max Size 3mb</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="body" class="mb-2">Body</label>
                                <textarea name="editor1" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addCategoryModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Add Category</h5>
                        <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group mb-3">
                                <label for="title" class="mb-2">Title</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addUserModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Add User</h5>
                        <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group mb-3">
                                <label for="title" class="mb-2">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="mb-2">Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password1" class="mb-2">Pasword</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password2" class="mb-2">Confirm Pasword</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
